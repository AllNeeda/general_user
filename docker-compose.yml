version: '3.8'

services:
  web:
    build: .
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Enable auto-reload for development
      - GUNICORN_RELOAD=true
      # Or use Django runserver for development (set DJANGO_ENV=development)
      # - DJANGO_ENV=development
    depends_on:
      - db
    # Restart policy for auto-restart on failure
    restart: unless-stopped

  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

volumes:
  pgdata:
